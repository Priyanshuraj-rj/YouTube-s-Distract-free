<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 20px 0;
            background-color: #ff0000;
            color: #fff;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-bar input[type="text"] {
            width: 300px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .search-bar button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            background-color: #ff0000;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #cc0000;
        }
        .video {
            margin-bottom: 20px;
        }
        .video h3 {
            margin: 0 0 10px;
        }
        .video iframe {
            width: 100%;
            height: 315px;
            border: none;
        }
        .recommendations, .search-results {
            margin-top: 20px;
        }
        .recommendations h2, .search-results h2 {
            margin: 0 0 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <header>
        <h1>YouTube Video Explorer</h1>
    </header>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="query" placeholder="Search for videos">
            <button onclick="searchVideos()">Search</button>
        </div>
        <div class="recommendations">
            <h2>Recommended Videos</h2>
            <div id="recommended-videos"></div>
        </div>
        <div class="search-results">
            <h2>Search Results</h2>
            <div id="search-results"></div>
        </div>
    </div>

    <script>
        const API_KEY = 'YOUR_YOUTUBE_API_KEY'; // Replace with your YouTube Data API key

        async function fetchRecommendedVideos() {
            try {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet,contentDetails,statistics&chart=mostPopular&key=${API_KEY}`);
                const data = await response.json();
                displayVideos(data.items, 'recommended-videos');
            } catch (error) {
                console.error('Error fetching recommended videos:', error);
            }
        }

        async function searchVideos() {
            const query = document.getElementById('query').value;
            if (!query) {
                alert('Please enter a search query.');
                return;
            }

            try {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&key=${API_KEY}`);
                const data = await response.json();
                
                const videoIds = data.items.map(item => item.id.videoId).join(',');
                
                if (videoIds) {
                    const videoDetailsResponse = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=contentDetails,snippet&id=${videoIds}&key=${API_KEY}`);
                    const videoDetailsData = await videoDetailsResponse.json();
                    displayVideos(videoDetailsData.items, 'search-results');
                }
            } catch (error) {
                console.error('Error fetching search results:', error);
                alert('Failed to fetch videos. Please try again.');
            }
        }

        function displayVideos(videos, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            videos.forEach(video => {
                const duration = video.contentDetails.duration;
                if (!isShort(duration)) {
                    const videoElement = document.createElement('div');
                    videoElement.classList.add('video');
                    videoElement.innerHTML = `
                        <h3>${video.snippet.title}</h3>
                        <a href="video.html?id=${video.id}" target="_blank">
                            <img src="https://img.youtube.com/vi/${video.id}/hqdefault.jpg" alt="${video.snippet.title}">
                        </a>
                    `;
                    container.appendChild(videoElement);
                }
            });
        }

        function isShort(duration) {
            const match = duration.match(/PT(\d+)M(\d+)S/);
            if (match) {
                const minutes = parseInt(match[1], 10);
                const seconds = parseInt(match[2], 10);
                return minutes === 0 && seconds < 60;
            }
            return false;
        }

        // Fetch recommended videos when the page loads
        fetchRecommendedVideos();
    </script>
</body>
</html>
