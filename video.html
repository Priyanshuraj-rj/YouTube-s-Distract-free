<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #ff0000;
            color: #fff;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .video {
            margin-bottom: 20px;
        }
        .video iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        .description, .comments {
            margin-top: 20px;
        }
        .description h2, .comments h2 {
            font-size: 1.5em;
            margin: 0 0 10px;
        }
        .comments div {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        #load-more {
            text-align: center;
            margin: 20px 0;
        }
        #load-more button {
            padding: 10px 20px;
            border: none;
            background-color: #ff0000;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #load-more button:hover {
            background-color: #cc0000;
        }
        @media (max-width: 600px) {
            .video iframe {
                height: 315px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>YouTube Video Details</h1>
    </header>
    <div class="container">
        <div class="video">
            <iframe id="videoPlayer" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="description">
            <h2>Description</h2>
            <p id="videoDescription"></p>
        </div>
        <div class="comments">
            <h2>Comments</h2>
            <div id="videoComments"></div>
        </div>
        <div id="load-more" style="display: none;">
            <button onclick="loadMore()">Load More Videos</button>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        const API_KEY = 'AIzaSyBEH8GmNNBr79dCx4gGP7N_tS1TRVMg7Pc'; // Replace with your YouTube Data API key
        let nextPageToken = '';
        let searchQuery = '';

        function onYouTubeIframeAPIReady() {
            const videoId = new URLSearchParams(window.location.search).get('id');
            if (!videoId) {
                alert('No video ID provided.');
                return;
            }

            new YT.Player('videoPlayer', {
                height: '600',
                width: '100%',
                videoId: videoId,
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });

            getVideoDetails(videoId);
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                document.getElementById('load-more').style.display = 'block';
            }
        }

        async function getVideoDetails(videoId) {
            try {
                const videoResponse = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet,contentDetails,statistics&id=${videoId}&key=${API_KEY}`);
                const videoData = await videoResponse.json();
                const video = videoData.items[0];

                document.getElementById('videoDescription').innerText = video.snippet.description;

                const commentsResponse = await fetch(`https://www.googleapis.com/youtube/v3/commentThreads?part=snippet&videoId=${videoId}&key=${API_KEY}`);
                const commentsData = await commentsResponse.json();
                displayComments(commentsData.items);
            } catch (error) {
                console.error('Error fetching video details:', error);
                alert('Failed to fetch video details. Please try again.');
            }
        }

        function displayComments(comments) {
            const commentsContainer = document.getElementById('videoComments');
            commentsContainer.innerHTML = '';

            comments.forEach(commentThread => {
                const comment = commentThread.snippet.topLevelComment.snippet;
                const commentElement = document.createElement('div');
                commentElement.innerHTML = `
                    <p><strong>${comment.authorDisplayName}</strong> said:</p>
                    <p>${comment.textDisplay}</p>
                `;
                commentsContainer.appendChild(commentElement);
            });
        }

        async function loadMore() {
            try {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(searchQuery)}&type=video&key=${API_KEY}&pageToken=${nextPageToken}`);
                const data = await response.json();
                displayVideos(data.items);
                nextPageToken = data.nextPageToken || '';
                document.getElementById('load-more').style.display = 'none'; // Hide load more button after loading
            } catch (error) {
                console.error('Error fetching more videos:', error);
                alert('Failed to fetch more videos. Please try again.');
            }
        }

        function displayVideos(videos) {
            const container = document.getElementById('search-results-content');
            videos.forEach(video => {
                const videoElement = document.createElement('div');
                videoElement.classList.add('video');
                videoElement.innerHTML = `
                    <h3>${video.snippet.title}</h3>
                    <a href="video.html?id=${video.id.videoId || video.id}" target="_blank">
                        <img src="https://img.youtube.com/vi/${video.id.videoId || video.id}/hqdefault.jpg" alt="${video.snippet.title}">
                    </a>
                `;
                container.appendChild(videoElement);
            });
        }

        // Initialize YouTube player and fetch video details
        onYouTubeIframeAPIReady();
    </script>
</body>
</html>
